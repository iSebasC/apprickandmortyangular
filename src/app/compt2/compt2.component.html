<div class="grid-container">
  <!-- <h1 class="mat-h1">Dashboard</h1> -->
  <div class="search-rickmorty">
    <div>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" [(ngModel)]="filterTerm" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <mat-grid-list
    cols="2"
    rowHeight="250px"
    *ngFor="let item of personajes | filter : filterTerm"
  >
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>{{ item.status }}</mat-card-subtitle>
          <img mat-card-lg-image [src]="item.image" />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content> Gender: {{ item.gender }} </mat-card-content>
    </mat-card>
  </mat-grid-list>
</div>
